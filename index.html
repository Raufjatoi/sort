<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort Algorithms</title>
    <style>
        :root {
            --light-bg: #f9f9f9;
            --dark-bg: #333;
            --light-color: #000;
            --dark-color: #fff;
            --glow-light: rgba(0, 0, 0, 0.2);
            --glow-dark: rgba(255, 255, 255, 0.6);
        }

        body {
            background-color: var(--light-bg);
            color: var(--light-color);
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .header, .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: var(--light-bg);
            color: var(--light-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            border-bottom: 1px solid var(--glow-light);
        }

        .footer {
            border-top: 1px solid var(--glow-light);
        }

        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        h1 {
            margin: 0;
        }

        .profile a {
            display: inline-block;
            border-radius: 50%;
            overflow: hidden;
            width: 50px;
            height: 50px;
            transition: filter 0.3s, transform 0.3s;
        }

        .profile img {
            width: 100%;
            height: auto;
        }

        .profile a:hover {
            filter: grayscale(100%);
            transform: scale(1.1);
        }

        .buttons {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            color: var(--light-color);
            background-color: var(--glow-light);
            box-shadow: 0 0 10px var(--glow-light);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .button:hover {
            background-color: var(--light-color);
            color: var(--light-bg);
            box-shadow: 0 0 20px var(--glow-dark);
        }

        #mode-toggle {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--light-color);
            color: var(--light-bg);
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        #mode-toggle:hover {
            background-color: var(--glow-light);
        }

        .footer a {
            color: var(--light-color);
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer a:hover {
            color: orange;
        }

        body.dark-mode {
            background-color: var(--dark-bg);
            color: var(--dark-color);
        }

        body.dark-mode .header, 
        body.dark-mode .footer {
            background-color: var(--dark-bg);
            color: var(--dark-color);
            border-color: var(--glow-dark);
        }

        body.dark-mode .button {
            color: var(--dark-color);
            background-color: var(--glow-dark);
            box-shadow: 0 0 10px var(--glow-dark);
        }

        body.dark-mode .button:hover {
            background-color: var(--dark-color);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--glow-light);
        }

        body.dark-mode #mode-toggle {
            background-color: var(--dark-color);
            color: var(--dark-bg);
        }

        body.dark-mode #mode-toggle:hover {
            background-color: var(--glow-dark);
        }

        body.dark-mode .footer a {
            color: var(--dark-color);
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
                gap: 10px;
            }

            .button {
                width: 100%;
                text-align: center;
            }

            .profile a {
                width: 40px;
                height: 40px;
            }

            .footer {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>SORT</h1>
        <div class="profile">
            <a href="https://doin-somethin-raufs-projects-c9139f72.vercel.app/">
                <img src="r.PNG" alt="Profile Picture">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="buttons">
            <a href="selection.html" class="button">Selection Sort</a>
            <a href="bubble.html" class="button">Bubble Sort</a>
            <a href="merge.html" class="button">Merge Sort</a>
        </div>
    </div>
    <div class="footer">
        <button id="mode-toggle" class="mode-toggle">Toggle Dark/Light Mode</button>
        <div>
            <a href="https://doin-somethin-raufs-projects-c9139f72.vercel.app/">BY RAUF</a>
        </div>
    </div>
    <script>
        const toggleButton = document.getElementById('mode-toggle');
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
        });
    </script>
</body>
</html>
